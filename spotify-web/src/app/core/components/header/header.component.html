<section class="headerSection">
  <div class="containerFluid">
    <div class="leftBlock">
      <div class="btnActions">
        <a [routerLink]="" class="btnActions__actionBtn prev"></a>
        <a [routerLink]="" class="btnActions__actionBtn next"></a>
      </div>
      <div class="searchWrapper" *ngIf="isSearchPage">
        <input
          class="searchBar"
          matInput
          (keyup)="onKeyUp($event)"
          type="text"
          placeholder="Albums, Playlists or Tracks"
        />
        <svg
          height="24"
          role="img"
          width="24"
          viewBox="0 0 512 512"
          class="_08f8133e4f703ce562826348eb158f87-scss"
          aria-hidden="true"
        >
          <path
            d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
    </div>
    <div class="rightBlock">
      <div class="loginActions">
        <a [routerLink]="" class="loginActions__link signUp">SIGN UP</a>
        <a [routerLink]="" class="loginActions__link login">LOG IN</a>
      </div>
    </div>
  </div>
</section>
